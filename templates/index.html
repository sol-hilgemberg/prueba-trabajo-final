<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-based Music Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-5rlr65R2s1dI4UpOJz1mM+oOYF3sPhhoRCkp9g83L+M0eA2ru2fwmU/zyD3KdUjl" crossorigin="anonymous">
    <style>

        .mb-3{
            text-align: center;

        }
        /* Estilos personalizados */
        body {
            background-image: url(ultimo.jpg); /* URL de la imagen de fondo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #ff005a, #8400ff); /* Degradado de fondo */

        }

        #contenedorPrincipal {
            background-color: rgba(255, 255, 255, 0.9); /* Color de fondo del contenido con transparencia */
            padding: 20px;
            border-radius: 10px;
            width: 90%; /* Ancho del contenedor principal */
            max-width: 600px; /* Ancho máximo del contenido */
            text-align: center;
            margin: 20px; /* Márgenes externos */
            font-family:sans-serif;
        }

        /* Estilos de los botones */
        .btn-primary {
            padding: 10px 20px;
            font-size: 1rem;            
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
            background: rgb(255, 0, 98);
            color: aliceblue;

        }

        .btn-primary:hover {
            background-color: #25161f; /* Cambia el color de fondo al pasar el mouse */
            
        }
          /* Estilos del span */
         

        /* Estilos adicionales */
        #contenedorPrincipal {
            text-align: center;
            margin-top: 100px;
        }
        

        span {
            display: inline-block;
            transition: transform 0.3s ease; /* Transición de rotación con duración de 0.3 segundos */
            color:  rgb(255, 0, 98);
            }
        /* Efecto de movimiento al pasar el mouse sobre el span */
        /* Keyframes para la animación de Música */
        @keyframes girarMusica {
            from {
                transform: rotate(0deg); /* Ángulo inicial de rotación: 0 grados */
            }
            to {
                transform: rotate(360deg); /* Ángulo final de rotación: 360 grados (una vuelta completa) */
            }
        }

        /* Keyframes para la animación de Emoción */
        @keyframes girarEmocion {
            from {
                transform: rotate(0deg); /* Ángulo inicial de rotación: 0 grados */
            }
            to {
                transform: rotate(360deg); /* Ángulo final de rotación: 360 grados (una vuelta completa) */
            }
        
            }
    </style>
</head>
<body>
    <div id="contenedorPrincipal">
        <h1 class="mb-4">Ponele <span> Música </span> a tus <span> Emociones </span></h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imagenInput" class="form-label">Selecciona una imagen:</label>
                <input type="file" class="form-control" id="imagenInput" name="imagen">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Procesar imagen</button>
        </form>
        <div id="emocionesContainer" class="mb-4"></div>
        <div id="recomendacionesContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-wAp5ElFZQEuH/lF9Wh1/EaTG6JH4gC8hfezoY98s/EMmqShRLV4nYK6d8+gVbH+4" crossorigin="anonymous"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            fetch('/procesar_imagen', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('emocionesContainer').innerHTML = '<h2>Emociones detectadas:</h2>' + data.emociones_html;
                document.getElementById('recomendacionesContainer').innerHTML = '<h2>Canciones recomendadas:</h2>' + data.recomendaciones_html;
            })
            .catch(error => console.error('Error al procesar la imagen:', error));
        });
    </script>
</body>
</html>
